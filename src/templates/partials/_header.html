<div class="header">

  <div class="logo">
    <a href="" class="logo__link"><img src="img/logo.svg" alt="" class="logo__img"></a>  
  </div>

  <div class="navigation">
    <ul class="navigation__list">
      {% for n in arrs.menu %}
      <li class="navigation__item">
      <a href="#" class="navigation__link">{{n.item}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

<div class="navbar-toggle">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<nav class="nav-hide">
    <ul>
      {% for n in arrs.menu %}
      <li>
        <a href="#" >{{n.item}}</a>
      </li>
      {% endfor %}
    </ul>
</nav>
